<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hypixel SkyBlock Wiki Tools</title>

        <!-- Preloads -->
        <link rel="preload" href="/styles/styles.css" as="style" />
        <link rel="preload" href="/files/images/wiki-icon.png" as="image" />
        <link rel="modulepreload" href="./scripts/index.js" as="script" />
        <link rel="modulepreload" href="./scripts/load_contributors.js" as="script" />

        <!-- Styles -->
        <link rel="stylesheet" href="/styles/styles.css" />
        <link rel="icon" href="/files/images/wiki-icon.png" />

        <!-- Scripts -->
        <script src="./scripts/index.js" type="module"></script>
        <script src="./scripts/load_contributors.js" type="module"></script>
        <script src="./scripts/load_tools.js" type="module"></script>
        <script src="./scripts/load_downloads.js" type="module"></script>
        <script src="./scripts/check_for_hover.js" type="module"></script>
    </head>

    <body>
        <header>
            <div class="logo">
                <a href="https://hypixel-skyblock.fandom.com/wiki/"><img src="/files/images/wiki-icon.png" alt="logo" /></a>
                <span>
                    <a href="https://hypixel-skyblock.fandom.com/wiki/" class="name">Hypixel SkyBlock Wiki Tools</a>
                    <a href="https://hypixel-skyblock.fandom.com/wiki/" class="name-short">HSW Tools</a>
                    <span class="version">v1.1</span>
                </span>
            </div>
            <nav>
                <a href="#" class="link">Home</a>
                <a href="#tools" class="link">Tools</a>
                <a href="#downloads" class="link">Downloads</a>
                <a href="https://github.com/skyblock-wiki/skyblock-wiki.github.io" class="link" target="_blank">GitHub</a>
            </nav>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </header>
        <main>
            <section class="home"></section>
            <section class="tools">
                <h1 id="tools">Tools</h1>
                <ul></ul>
            </section>
            <section class="downloads">
                <h1 id="downloads">Downloads</h1>
                <ul></ul>
            </section>
            <section class="contributors">
                <h1 id="contributors">Contributors</h1>
                <ul></ul>
            </section>
        </main>
        <footer>
            <div class="github-button-wrapper">
                <a href="https://github.com/skyblock-wiki/skyblock-wiki.github.io" target="_blank">
                    <div class="icon"><i class="fas fa-code"></i></div>
                    <span>View Code</span>
                </a>
                <a href="https://github.com/skyblock-wiki/skyblock-wiki.github.io/issues" target="_blank">
                    <div class="icon"><i class="fas fa-bug"></i></div>
                    <span>Report Bug</span>
                </a>
                <a href="https://github.com/skyblock-wiki/skyblock-wiki.github.io/pulls" target="_blank">
                    <div class="icon"><i class="fas fa-code-branch"></i></div>
                    <span>Contribute</span>
                </a>
            </div>
        </footer>
    </body>
</html>

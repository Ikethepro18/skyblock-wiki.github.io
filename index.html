<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hypixel SkyBlock Wiki Tools</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script type="module" src="./js/index.js"></script>
    <script src="./js/load_tools.js" defer></script>
    <script src="./js/load_downloads.js" defer></script>

    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" href="./WikiIcon.png" />
</head>

<body>
    <header>
        <div class="logo">
            <img src="./WikiIcon.png" alt="logo">
            <span>
                <span class="name">Hypixel SkyBlock Wiki Tools</span>
                <span class="name-short">HSW Tools</span>
                <span class="version">v1.0</span>
            </span>
        </div>
        <nav>
            <a href="#home" class="link">Home</a>
            <a href="#tools" class="link">Tools</a>
            <a href="#downloads" class="link">Downloads</a>
            <a href="https://github.com/skyblock-wiki/skyblock-wiki.github.io" class="link">GitHub</a>
        </nav>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>
    <main>
        <section class="home">

        </section>
        <section class="tools">
            <h1 id="tools">Tools</h1>
            <ul>

            </ul>
        </section>
        <section class="downloads">
            <h1 id="downloads">Downloads</h1>
            <ul>

            </ul>
        </section>
    </main>
    <footer>
        <div class="github-button-wrapper">
            <a href="https://github.com/skyblock-wiki/skyblock-wiki.github.io" target="_blank">
                <div class="icon">
                    <i class="fas fa-code"></i>
                </div>
                <span>View Code</span>
            </a>
            <a href="https://github.com/skyblock-wiki/skyblock-wiki.github.io/issues" target="_blank">
                <div class="icon">
                    <i class="fas fa-bug"></i>
                </div>
                <span>Report Bug</span>
            </a>
            <a href="https://github.com/skyblock-wiki/skyblock-wiki.github.io/pulls" target="_blank">
                <div class="icon">
                    <i class="fas fa-code-branch"></i>
                </div>
                <span>Contribute</span>
            </a>
        </div>
    </footer>
</body>

</html>
